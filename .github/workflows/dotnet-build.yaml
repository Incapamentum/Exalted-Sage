# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build Exalted Sage

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.400
    - name: Restore Dependencies
      run: dotnet restore ./New/bot/bot.csproj
    - name: Build
      # uses: pr-mpt/actions-commit-hash@v2
      run: dotnet build ./New/bot/bot.csproj --configuration Release --version-suffix ${{ github.event.workflow_run.head_sha }} --no-restore
    - name: Archive Build
      uses: actions/upload-artifact@v3
      with:
        name: Exalted-Sage
        path: New/bot/bin/Release/net6.0/
